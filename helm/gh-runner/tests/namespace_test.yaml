suite: Namespace manifest

templates:
  - templates/namespace.yaml

tests:
  - it: should render Namespace if enabled
    set:
      namespace:
        create: true
        name: "custom-ns"
    asserts:
      - equal:
          path: metadata.name
          value: "custom-ns"

  - it: should not render Namespace if disabled
    set:
      namespace:
        create: false
    asserts:
      - isNull:
          path: ""