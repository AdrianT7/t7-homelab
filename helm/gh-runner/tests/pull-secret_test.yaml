suite: Image Pull Secret

templates:
  - templates/pull-secret.yaml

tests:
  - it: should render Secret with correct name and namespace if enabled
    set:
      imagePullSecrets:
        enabled: true
        dockerconfigjson: "base64json"
      namespace:
        create: true
        name: "custom-ns"
    asserts:
      - equal:
          path: metadata.name
          value: "RELEASE-NAME-gh-runner-image-pull-secret"
      - equal:
          path: metadata.namespace
          value: "custom-ns"
      - equal:
          path: data..dockerconfigjson
          value: "base64json"
      - equal:
          path: type
          value: "kubernetes.io/dockerconfigjson"

  - it: should not render Secret if disabled
    set:
      imagePullSecrets:
        enabled: false
    asserts:
      - isNull:
          path: ""