---
- name: Create directory for zabbix files
  ansible.builtin.file:
    path: "{{ zabbix_server_docker_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0750'

- name: Create directory for zabbix db
  ansible.builtin.file:
    path: "{{ zabbix_server_docker_dir }}/zabbix-db/"
    state: directory
    owner: "999" # mysql user
    group: "systemd-journal"
    mode: '0750'

- name: Copy .env file
  ansible.builtin.template:
    src: .env
    dest: "{{ zabbix_server_docker_dir }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0640'

- name: Copy docker-compose file
  ansible.builtin.template:
    src: docker-compose.yml
    dest: "{{ zabbix_server_docker_dir }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0640'

- name: Deploy zabbix-server
  ansible.builtin.command:
    chdir: "{{ zabbix_server_docker_dir }}"
    cmd: "docker-compose up -d"
  become: false
...
