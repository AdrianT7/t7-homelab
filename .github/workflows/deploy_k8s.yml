name: Deploy k8s

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to execute the code against
        type: choice
        options:
          - prod
        required: true
        default: prod

permissions:
  contents: read

jobs:
  terraform-plan:
    name: Terraform plan
    runs-on: [self-hosted, Linux, Proxmox]
    environment: ${{ inputs.environment }}
    env: 
      TF_VAR_proxmox_api_token_secret: ${{ secrets.PROXMOX_TF_API_KEY }}
      GOOGLE_APPLICATION_CREDENTIALS: gcp_tf_storage_sa_key.json
    defaults:
      run:
        working-directory: k8s/environments/${{ inputs.environment }}/terraform
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set GCP credentials
        run: |
          echo "${{ secrets.GCP_TF_STORAGE_SA_KEY }}" | base64 --decode > gcp_tf_storage_sa_key.json

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Save Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: k8s/environments/${{ inputs.environment }}/terraform

      - name: Cleanup GCP credentials
        if: always()
        run: rm -f gcp_tf_storage_sa_key.json
  
  approve-changes:
    name: Approve Terraform plan
    runs-on: [self-hosted, Linux, Proxmox]
    needs: terraform-plan
    environment: review
    steps:
      - name: Accept changes
        run: echo "Changes has been accepted.."

  terraform-apply:
    name: Apply Terraform changes
    runs-on: [self-hosted, Linux, Proxmox]
    needs: approve-changes
    environment: ${{ inputs.environment }}
    env: 
      TF_VAR_proxmox_api_token_secret: ${{ secrets.PROXMOX_TF_API_KEY }}
      GOOGLE_APPLICATION_CREDENTIALS: gcp_tf_storage_sa_key.json
    defaults:
      run:
        working-directory: k8s/environments/${{ inputs.environment }}/terraform
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set GCP credentials
        run: |
          echo "${{ secrets.GCP_TF_STORAGE_SA_KEY }}" | base64 --decode > gcp_tf_storage_sa_key.json

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: k8s/environments/${{ inputs.environment }}/terraform
      
      - name: Terraform init
        run: terraform init

      - name: Terraform apply
        run: terraform apply -auto-approve tfplan

      - name: Cleanup GCP credentials
        if: always()
        run: rm -f gcp_tf_storage_sa_key.json

  ansible:
    name: Configure host
    runs-on: [self-hosted, Linux, Proxmox]
    needs: terraform-apply
    environment: ${{ inputs.environment }}
    env: 
      T7_SSH_USER:         ${{ secrets.T7_SSH_USER }}
      T7_SSH_PORT:         ${{ secrets.T7_SSH_PORT }}
      ANSIBLE_ROLES_PATH:  "${{ github.workspace }}/ansible/roles/"
    defaults:
      run:
        working-directory: k8s/environments/${{ inputs.environment }}/ansible
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure SSH
        run: | 
          mkdir -p ~/.ssh 
          echo "${{ secrets.T7_SSH_KEY }}" > ~/.ssh/${{ secrets.T7_SSH_USER }}.key
          chmod 600 ~/.ssh/${{ secrets.T7_SSH_USER }}.key

      - name: Run playbook
        run: ansible-playbook -i inventory.yml prepare_k8s.yml --ssh-common-args='-o StrictHostKeyChecking=no'

      - name: Cleanup ansible key
        if: always()
        run: |
          if [[ -f ~/.ssh/${{ secrets.T7_SSH_USER }}.key ]]; then
            rm ~/.ssh/${{ secrets.T7_SSH_USER }}.key
          fi